<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container1"> 
      <div class="balance">
        <p>My balance</p>
        <p class="balance-money">$921.48</p>
      </div>
      <img src="images/logo.svg">
    </div>

    <div class="spending">
      <h1 class="header">Spending - Last 7 days</h1>

      <div class="statsList" id="statsList">

      </div>
      
      <div class="monthly">
        <div class="this-month">
          <p>Total this month</p>
          <p class="this-month-money">$478.33</p>
        </div>
        <div class="last-month">
          <p class="last-month-money">+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Poh Shi Sien</a>.
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
